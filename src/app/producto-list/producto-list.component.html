<p>producto-list works!</p>
<div class="card border-dark mb-3">
   <div class="card-header">Productos</div>
   <div class="card-body text-dark">
    <h5 class="card-title">Listado de Productos</h5>    
   </div>
   <div>
       <label for="lblDescription">Description</label>
       <input type="text" class="form-control" id="lblDescription" name="lblDescrption"
              [(ngModel)]="fDescription">
       <button (click) = "procesarClic()">Enviar</button>
   </div>
   <table class="table table-dark">
      <thead>
        <tr>
            <th>id</th>
            <th>Description</th>
            <th>Price</th>
        </tr>        
      </thead>
      <tbody>
          <tr *ngFor="let p of products">
              <th>{{p.id}}</th>
              <th>{{p.description}}</th>
              <th>{{p.price}}</th>
          </tr>
      </tbody>

   </table>

</div>
